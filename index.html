<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>CiTips | Travel Tips</title>
  </head>

  <body>
    <div class="page-container">
      <header class="header">
        <div class="header__logo">LOGO</div>
      </header>
      <div class="main-container">
        <div class="search-container">
          <input
            type="text"
            id="searchBar"
            class="search-container__input"
            placeholder="Enter location..."
          />
          <button type="submit" id="searchBtn" class="search-container__submit">Submit</button>

          <input type="checkbox" id="checkWeather" class="search-container__check">
          <label for="checkWeather">Weather</label>
          <input type="checkbox" id="checkAttraction" class="search-container__check">
          <label for="checkAttraction">Attraction</label>
          <input type="checkbox" id="checkAlpha" class="search-container__check">
          <label for="checkAlpha">Order Alphabetically</label>
        </div>

        <div class="result-container">
          <h1 class="result-container__location">City</h1>

          <div class="result">

            <div id="weather" class="result__weather">
              <div class="result__weather__container">
                <h1>Weather</h1>
                <div id="weatherResult" class="result__weather__container__result">
                  <div id="temp"></div>
                  <div id="rainEtc"></div>
                  <div id="wind"></div>
                </div>
              </div>
            </div>

            <div id="attraction" class="result__attractions">
              <div class="result__attractions__item">
                <h1>Aights</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni fugit qui sequi tempora maxime quae perferendis temporibus nulla numquam mollitia.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
